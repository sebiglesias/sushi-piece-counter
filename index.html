<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Count your sushi pieces easily with this fun and simple tool.">
    <meta property="og:title" content="Sushi Counter">
    <meta property="og:description" content="A minimalist sushi piece counting tool.">
    <meta property="og:url" content="https://sebiglesias.com.ar/sushi-piece-counter/">
    <meta property="og:image" content="https://sebiglesias.com.ar/sushi-piece-counter/images/favicon-512x512.png">
    <meta name="twitter:card" content="summary_large_image">
    <title>Sushi Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512x512.png">
</head>
<body>
    <h1>Sushi Counter</h1>
    <img id="sushiImage" src="images/favicon-512x512.png" alt="Happy Sushi" style="max-width: 200px; display: block;">
    <div aria-live="polite" id="counter">0</div>
    <button id="addPiece" aria-label="Add one sushi piece">Add Sushi Piece</button>
    <button id="clearScore" aria-label="Clear your sushi counter" class="clear-btn">Clear Score</button>
    <script src="js/app.js"></script>
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "Sushi Counter",
      "url": "https://sebiglesias.com.ar/sushi-piece-counter/",
      "description": "A minimalist sushi piece counting tool.",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "All"
    }
    </script>
</body>
</html>
