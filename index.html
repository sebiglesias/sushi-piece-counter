<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sushi Counter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="images/favicon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="images/favicon-512x512.png">
</head>
<body>
    <h1>Sushi Counter</h1>
    <img id="sushiImage" src="images/favicon-512x512.png" alt="Happy Sushi" style="max-width: 100px; display: block; margin: 20px auto;">
    <div id="counter">0</div>
    <button id="addPiece">Add Sushi Piece</button>
    <button id="clearScore" class="clear-btn">Clear Score</button>
    <script src="js/app.js"></script>
</body>
</html>
